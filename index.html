<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Guidelines</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 1rem;
            height: 100vh;
            padding: 1rem;
        }
        
        .framework {
            background-color: #2D3748;
            grid-row: 1;
            grid-column: 1;
            position: relative;
            overflow: hidden;
        }
        
        .framework::after {
            content: '';
            position: absolute;
            width: 60%;
            height: 60%;
            border: 2px solid #ffffff;
            top: 20%;
            left: 20%;
            clip-path: polygon(0 0, 100% 30%, 100% 70%, 0 100%);
        }
        
        .voice {
            background-color: #FCD34D;
            grid-row: 1;
            grid-column: 2;
            position: relative;
        }
        
        .logo {
            background-color: #76E4F7;
            grid-row: 1;
            grid-column: 3;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .typography {
            background-color: #F97316;
            grid-row: 1;
            grid-column: 4;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .iconography {
            background-color: #A3E635;
            grid-row: 2;
            grid-column: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .color {
            background-color: #FB923C;
            grid-row: 2;
            grid-column: 2;
            position: relative;
        }
        
        .imagery {
            background-color: #86198F;
            grid-row: 2;
            grid-column: 3;
            position: relative;
        }
        
        .motion {
            background-color: #DDD6FE;
            grid-row: 2;
            grid-column: 4;
            position: relative;
            overflow: hidden;
        }
        
        .motion::after {
            content: '';
            position: absolute;
            width: 60%;
            height: 80%;
            border: 2px solid #4C1D95;
            top: 10%;
            left: 20%;
            border-radius: 50% 50% 0 0;
        }
        
        .quote-marks {
            font-size: 6rem;
            color: #92400E;
            font-family: Georgia, serif;
        }
        
        .color-squares {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .typography-text {
            font-size: 4rem;
            color: #7C2D12;
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="grid-container">
        <div class="framework rounded-lg"></div>
        
        <div class="voice rounded-lg">
            <div class="quote-marks absolute top-4 left-4">"</div>
            <div class="quote-marks absolute bottom-4 right-4">"</div>
        </div>
        
        <div class="logo rounded-lg">
            <i class="bi bi-dropbox text-[4rem] text-[#1E40AF]"></i>
        </div>
        
        <div class="typography rounded-lg">
            <span class="typography-text">Aa</span>
        </div>
        
        <div class="iconography rounded-lg">
            <i class="bi bi-lock text-[3rem] text-[#166534]"></i>
        </div>
        
        <div class="color rounded-lg">
            <div class="color-squares">
                <div class="w-12 h-12 bg-[#92400E] rounded-lg mb-2"></div>
                <div class="w-12 h-12 bg-[#92400E] rounded-lg ml-4"></div>
            </div>
        </div>
        
        <div class="imagery rounded-lg">
            <div class="w-32 h-24 bg-[#FED7AA] rounded-lg absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"></div>
        </div>
        
        <div class="motion rounded-lg"></div>
    </div>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
